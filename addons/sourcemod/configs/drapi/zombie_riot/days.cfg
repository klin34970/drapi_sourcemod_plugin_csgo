//	ZOMBIE RIOT
//	"count" 			- How many zombies that need to be killed before moving onto the next day.
//	"healthboost" 			- The amount of extra HP each zombie will get in addition to that zombie's initial health.
//	"respawn" 			- If enabled, all zombies will be immediately respawn after death, when the day kill limit is.
//	          			- reached, the remaining zombies dig into the ground and the next day will begin.
//                			- Respawn is typically 0 for bosses.
//	"deaths_before_zombie" 		- How many deaths as human before being switched to the Zombie force (0: Disable).
//	"add_zombies_by_player"		- How many zombie to add when a player is joining the server.
//	"regression"			- If zombies win, human loose 1 day.
//	"fademin" 			- Distance, in game units, at which zombies start fading away ("" to disable).
//	"fademax" 			- Distance, in game units, at which the zombie is fully invisible ("" to disable).
//	"zombieoverride" 		- OPTIONAL: If specified only listed zombies will be spawned during this day, separate with "," (look in zombies.txt).
//	"overlay_human"			- Overlays human when they win.
//	"overlay_zombie"		- Overlays zombie when they win.
//	"sound"				- Sound ambiance background.
//	"ct_default_melee"		- Melee weapon for CT Team (spawn).
//	"ct_default_secondary"		- Secondary weapon for CT Team (spawn).
//	"ct_default_primary"		- Primary weapon for CT Team (spawn).
//	"storyline"			- OPTIONAL: If specified, the text will be printed on round_start for the day, used to illustrate some kind of story line.

//	AIRDROP
//	"airdrop_time"			- Repeat timer for call the chopper triggered at round start.
//	"airdrop_remove_weapons_time"	- Repeat timer to remove all weapons triggered at roundstart, must be less than "airdrop_time".

//	MEDIC
//	"medic_time"			- How muc time to wait for using medic .
//	"medic_kill"			- How much zombie to kill for using medic.

//	CREDITS
//	"credits"			- How much credits to give if humans win.

//	BOTS
//	"bot_quota"			- Bot quota when round start or map start. Should be 1 for boss.
//	"bot_quota_player"		- Add bot per player if the player join CT team otherwise Bot will not be added or kicked if it joined first. Should be 0 for boss.

//	SPECIALS INFECTED
//	"common_damage"			- Common zombie damage for right/left click with knife.

//	"spitter_chance"		- Chance sur x to spawn as Spitter.
//	"spitter_health"		- Spitter Health.
//	"spitter_distance"		- Distance between Spitter and enemy to spit.
//	"spitter_speed"			- Spitter speed.
//	"spitter_damage"		- Spitter damage right/left click with knife.
//	"spitter_fadeout"		- Spitter Max distance fadeout.

//	"grabber_chance"		- Chance sur x to spawn as Grabber.
//	"grabber_health"		- Grabber Health.
//	"grabber_distance"		- Distance between Spitter and enemy to grab.
//	"grabber_speed"			- Grabber speed.
//	"grabber_damage"		- Grabber damage right/left click with knife.
//	"grabber_fadeout"		- Grabber Max distance fadeout.
//	"grabber_min_heal_stop"		- Stop making damage with tongue if enemy has x hp.
//	"grabber_damage_grabbing"	- Damage tongue.
//	"grabber_damage_grabbing_repeat"- Repeat the damage tongue in seconde.

//	SPECIALS WEAPONS
//	"katana_damage"			- Katana damage.
//	"riotshield_reduce_damage"	- Shield divise damage.
//	"melee_timer_min"		- Random minimum timer.
//	"melee_timer_max"		- Random maximum timer.
//	"melee_timer"			- Time while melee weapons are improved.

